<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Mimo & Co</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="min-width: 300px;">
  <h5 class="text-center mb-3">Ingreso al sistema</h5>

  <input id="usuario" class="form-control mb-2" placeholder="Usuario">
  <input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a">

  <button class="btn btn-dark w-100" onclick="login()">Ingresar</button>

  <div id="msg" class="text-danger text-center mt-2"></div>
</div>

<script>
async function login() {
    const usuario = document.getElementById('usuario').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, password })
    });

    const data = await res.json();

    if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/reporte_index.html';
    } else {
        document.getElementById('msg').innerText = data.error || 'Error';
    }
}
</script>

</body>
</html>
