<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Auditoría de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="auth.js"></script>
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', 'Calibri', sans-serif; color: var(--mimo-navy); }
        .report-header { background: white; border-bottom: 2px solid var(--mimo-border); padding: 0.6rem 0; }
        .logo-mimo { height: 35px; cursor: pointer; transition: opacity 0.2s; }
        .logo-mimo:hover { opacity: 0.8; }
        .header-title { color: #64748b; font-weight: 400; text-transform: uppercase; font-size: 0.85rem; margin-left: 80px; border-left: 1px solid var(--mimo-border); padding-left: 20px; }
        .card-factura { background: white; border: 1px solid var(--mimo-border); margin-bottom: 25px; border-left: 5px solid #10b981; border-radius: 4px; overflow: hidden; }
        .row-negativa { background-color: #fff1f2 !important; color: #e11d48 !important; font-weight: 600; }
        .row-descuento { background-color: #f8fafc !important; color: #64748b; font-style: italic; }
        .table-full { width: 100%; margin-bottom: 0; border-collapse: collapse; }
        .table-full th { background-color: #fcfdfe; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; padding: 12px 20px; border-bottom: 1px solid var(--mimo-border); }
        .table-full td { padding: 10px 20px; border-bottom: 1px solid #f1f5f9; }
        .btn-home { border: 1px solid var(--mimo-border); color: #64748b; background: white; padding: 0.4rem 0.8rem; border-radius: 4px; }
    </style>
</head>
<body onload="init()">
<header class="report-header sticky-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo" alt="Mimo"></a>
            <span class="header-title">Auditoría de Ventas</span>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <input type="date" id="desde" class="form-control form-control-sm" style="width: 135px;">
            <input type="date" id="hasta" class="form-control form-control-sm" style="width: 135px;">
            <select id="sucursal" class="form-select form-select-sm" style="width: 210px;"></select>
            <button class="btn btn-dark btn-sm px-4 fw-bold" onclick="consultar()">CONSULTAR</button>
            <a href="reporte_index.html" class="btn-home shadow-sm"><i class="bi bi-house-door"></i></a>
        </div>
    </div>
</header>
<div class="container">
    <div id="totales-resumen" class="mb-4" style="display: none;">
        <div class="p-3 bg-white border flex-fill shadow-sm rounded-1">
            <label class="small text-muted d-block text-uppercase fw-bold mb-1">Venta Neta Total</label>
            <span id="res-total" class="h4 fw-bold"></span>
        </div>
    </div>
    <div id="resultado"></div>
</div>
<script>
    function init() { protectPage(); const hoy = new Date().toISOString().split('T')[0]; document.getElementById('desde').value = hoy; document.getElementById('hasta').value = hoy; cargarSucursales(); }
    async function cargarSucursales() { const res = await authFetch('/api/sucursales'); const data = await res.json(); document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join(''); }
    async function consultar() {
        const container = document.getElementById('resultado');
        container.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-secondary"></div></div>';
        try {
            const res = await authFetch(`/api/facturas?sucursal=${document.getElementById('sucursal').value}&desde=${document.getElementById('desde').value}&hasta=${document.getElementById('hasta').value}`);
            const data = await res.json();
            const fmt = { style: 'currency', currency: 'ARS' };
            document.getElementById('totales-resumen').style.display = 'block';
            document.getElementById('res-total').innerText = data.totales.general.toLocaleString('es-AR', fmt);
            container.innerHTML = data.datos.map(f => {
                const itemsOrd = [...f.items].sort((a, b) => (a.cant < 0 || a.cod.startsWith('DC')) - (b.cant < 0 || b.cod.startsWith('DC')));
                const totalTicket = f.items.reduce((acc, i) => acc + (i.cant * i.pre), 0);
                return `<div class="card-factura shadow-sm">
                    <div class="p-3 bg-light border-bottom d-flex justify-content-between align-items-center">
                        <span class="fw-bold">COMPROBANTE: ${f.prefijo}-${f.numero}</span>
                        <span class="badge border text-success bg-white px-3 py-2 fw-bold">${f.pago}</span>
                    </div>
                    <table class="table-full">
                        <thead><tr><th>Artículo</th><th class="text-center">Cant.</th><th class="text-end">Subtotal</th></tr></thead>
                        <tbody>
                            ${itemsOrd.map(i => `<tr class="${i.cant < 0 ? 'row-negativa' : (i.cod.startsWith('DC') ? 'row-descuento' : '')}">
                                <td>${i.cod}</td>
                                <td class="text-center">${i.cant}</td>
                                <td class="text-end">${(i.cant*i.pre).toLocaleString('es-AR', fmt)}</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                    <div class="p-3 text-end fw-bold border-top bg-white fs-5">TOTAL TICKET: ${totalTicket.toLocaleString('es-AR', fmt)}</div>
                </div>`;
            }).join('');
        } catch(e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error de carga.</div>'; }
    }
</script>
</body>
</html>
