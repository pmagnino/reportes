<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Stock en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="auth.js"></script>
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', sans-serif; color: var(--mimo-navy); font-weight: 300; }
        
        /* Cabecera Estilo Imagen */
        .report-header-dark { background: #1e293b; color: white; padding: 1rem 0; border-radius: 4px; margin-bottom: 20px; }
        .logo-mimo-header { height: 35px; background: white; padding: 5px; border-radius: 4px; margin-right: 20px; }
        .header-title-text { font-size: 1.2rem; font-weight: 400; vertical-align: middle; }

        /* Barra de Filtros */
        .filter-bar { background: white; border: 1px solid var(--mimo-border); border-radius: 4px; padding: 15px; margin-bottom: 30px; }
        
        /* Tarjeta Lateral de Unidades */
        .kpi-card-stock { background: #1e293b; color: white; padding: 25px; border-radius: 4px; border-left: 6px solid #10b981; }
        .kpi-card-stock small { font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .kpi-card-stock h2 { font-weight: 400; margin-top: 5px; }

        /* Tabla Estilo Imagen */
        .table-executive { width: 100%; background: white; border-radius: 4px; border: 1px solid var(--mimo-border); }
        .table-executive th { background: #fcfdfe; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; padding: 12px 20px; border-bottom: 1px solid var(--mimo-border); }
        .table-executive td { padding: 12px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .btn-mimo-dark { background: #1e293b; color: white; border: none; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body onload="init()">

<div class="container mt-4">
    <div class="report-header-dark px-4 shadow-sm d-flex align-items-center">
        <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo-header" alt="Mimo"></a>
        <span class="header-title-text">Stock en Tiempo Real</span>
    </div>

    <div class="filter-bar shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small fw-bold">SUCURSAL</span>
            <select id="sucursal" class="form-select form-select-sm" style="width: 250px;"></select>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-mimo-dark px-4 py-2 rounded-1" onclick="consultar()">EJECUTAR CONSULTA</button>
            <a href="reporte_index.html" class="btn btn-outline-secondary btn-sm d-flex align-items-center px-3 shadow-sm rounded-1"><i class="bi bi-house-door"></i></a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="kpi-card-stock shadow-sm" id="pnl-total" style="display: none;">
                <small>Unidades Totales en Stock</small>
                <h2 id="total-unidades">0</h2>
            </div>
        </div>

        <div class="col-md-9">
            <div class="shadow-sm">
                <table class="table-executive">
                    <thead>
                        <tr>
                            <th>Identificador de Artículo</th>
                            <th class="text-center">Existencia Física</th>
                        </tr>
                    </thead>
                    <tbody id="res-body">
                        <tr><td colspan="2" class="text-center py-5 text-muted">Aguardando parámetros de consulta...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function init() {
        const res = await fetch('/api/sucursales');
        const data = await res.json();
        document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join('');
    }

    async function consultar() {
        const tbody = document.getElementById('res-body');
        tbody.innerHTML = '<tr><td colspan="2" class="text-center py-5"><div class="spinner-border text-secondary spinner-border-sm"></div></td></tr>';
        
        try {
            const res = await fetch(`/api/reporte/stock?sucursal=${document.getElementById('sucursal').value}`);
            const data = await res.json();
            
            const total = data.detalles.reduce((acc, i) => acc + i.CANTIDAD, 0);
            document.getElementById('pnl-total').style.display = 'block';
            document.getElementById('total-unidades').innerText = total.toLocaleString('es-AR');

            tbody.innerHTML = data.detalles.map(i => `
                <tr>
                    <td style="font-weight:400; color:#1e293b;">${i.CODITM}</td>
                    <td class="text-center"><span class="badge rounded-pill bg-light text-primary px-3 py-2 border" style="font-weight:600;">${i.CANTIDAD}</span></td>
                </tr>`).join('');
        } catch(e) { 
            tbody.innerHTML = '<tr><td colspan="2" class="text-center py-4">Error al procesar la solicitud.</td></tr>'; 
        }
    }
</script>
</body>
</html>
