<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock | Mimo & Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Tipografía y escala balanceada */
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; color: #444; font-size: 0.85rem; }
        .report-header { background: white; border-bottom: 1px solid #dee2e6; padding: 12px 0; }
        .brand-logo { height: 38px; }
        
        /* KPI Ajustado */
        .kpi-stock { 
            background: #1d3557; color: white; border-radius: 10px; padding: 20px; 
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        #total-unidades { font-size: 2.5rem; font-weight: 700; }
        .kpi-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

        /* Tabla Estilo Auditoría */
        .contenedor-stock { 
            background: white; border-radius: 8px; padding: 20px; 
            border: 1px solid #dee2e6; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .table-stock { width: 100%; border-collapse: collapse; }
        .table-stock th { 
            background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; 
            text-transform: uppercase; font-size: 0.7rem; font-weight: 600; 
            color: #666;
        }
        .table-stock td { border: 1px solid #dee2e6; padding: 10px; vertical-align: middle; }
        
        /* Badge de Stock más sutil */
        .stock-badge { 
            background: #f1f5f9; color: #1d3557; padding: 5px 15px; 
            border-radius: 6px; font-weight: 700; font-size: 0.95rem; 
            border: 1px solid #e2e8f0;
        }

        .btn-home { color: #666; font-size: 1.2rem; }
    </style>
</head>
<body class="pb-5">

<header class="report-header sticky-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Logo.png" class="brand-logo" alt="Mimo & Co">
            <h6 class="fw-bold mb-0 ms-3 text-dark">CONTROL DE STOCK</h6>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <select id="sucursal" class="form-select form-select-sm" style="width: auto; min-width: 220px;"></select>
            <button class="btn btn-dark btn-sm px-4" onclick="consultarStock()">CONSULTAR</button>
            <div class="vr mx-2"></div>
            <a href="index.html" class="btn-home"><i class="bi bi-house-door"></i></a>
        </div>
    </div>
</header>

<div class="container" style="max-width: 900px;">
    <div class="kpi-stock">
        <div>
            <span class="kpi-label d-block">Unidades en Stock</span>
            <div id="total-unidades">0</div>
        </div>
        <i class="bi bi-box-seam fs-1 opacity-25"></i>
    </div>

    <div class="contenedor-stock">
        <table class="table-stock">
            <thead>
                <tr>
                    <th style="width: 20%;">CÓDIGO</th>
                    <th>DESCRIPCIÓN ARTÍCULO</th>
                    <th class="text-end" style="width: 15%;">CANT.</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <tr><td colspan="3" class="text-center py-4 text-muted">Seleccione una franquicia...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/sucursales');
            const sucs = await res.json();
            document.getElementById('sucursal').innerHTML = sucs.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join('');
        } catch(e) { console.error("Error al cargar sucursales", e); }
    });

    async function consultarStock() {
        const tbody = document.getElementById('tabla-body');
        const totalDiv = document.getElementById('total-unidades');
        const suc = document.getElementById('sucursal').value;

        tbody.innerHTML = '<tr><td colspan="3" class="text-center py-5"><div class="spinner-border spinner-border-sm text-secondary"></div></td></tr>';

        try {
            const res = await fetch(`/api/reporte/stock?sucursal=${suc}`);
            const data = await res.json();

            totalDiv.innerText = data.resumen.totalUnidades.toLocaleString('es-AR');

            if (data.detalles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4">Sin stock disponible.</td></tr>';
                return;
            }

            tbody.innerHTML = data.detalles.map(i => `
                <tr>
                    <td class="fw-bold text-dark">${i.CODITM}</td>
                    <td class="text-muted" style="font-size: 0.75rem;">${i.DESCRIPCION || '-'}</td>
                    <td class="text-end">
                        <span class="stock-badge">${i.STOCK_LIMPIO}</span>
                    </td>
                </tr>
            `).join('');

        } catch(e) { 
            tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-danger">Error al cargar datos.</td></tr>`; 
        }
    }
</script>
</body>
</html>
