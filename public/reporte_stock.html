<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock | Mimo & Co</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- üîê AUTH -->
    <script src="auth.js"></script>

    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; color: #444; font-size: 0.85rem; }
        .report-header { background: white; border-bottom: 1px solid #dee2e6; padding: 12px 0; }
        .brand-logo { height: 38px; }
        .kpi-stock { background: #1d3557; color: white; border-radius: 10px; padding: 20px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        #total-unidades { font-size: 2.5rem; font-weight: 700; }
        .kpi-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .contenedor-stock { background: white; border-radius: 8px; padding: 20px; border: 1px solid #dee2e6; }
        .table-stock th, .table-stock td { border: 1px solid #dee2e6; padding: 10px; }
        .stock-badge { background: #f1f5f9; color: #1d3557; padding: 5px 15px; border-radius: 6px; font-weight: 700; }
        .btn-home { color: #666; font-size: 1.2rem; }
    </style>
</head>

<body onload="protectPage()">

<header class="report-header sticky-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Logo.png" class="brand-logo" alt="Mimo & Co">
            <h6 class="fw-bold mb-0 ms-3 text-dark">CONTROL DE STOCK</h6>
        </div>

        <div class="d-flex gap-2 align-items-center">
            <select id="sucursal" class="form-select form-select-sm" style="width: 220px;"></select>
            <button class="btn btn-dark btn-sm px-4" onclick="consultarStock()">CONSULTAR</button>
            <div class="vr mx-2"></div>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">Salir</button>
        </div>
    </div>
</header>

<div class="container" style="max-width: 900px;">
    <div class="kpi-stock">
        <div>
            <span class="kpi-label d-block">Unidades en Stock</span>
            <div id="total-unidades">0</div>
        </div>
        <i class="bi bi-box-seam fs-1 opacity-25"></i>
    </div>

    <div class="contenedor-stock">
        <table class="table-stock">
            <thead>
                <tr>
                    <th>C√ìDIGO</th>
                    <th>DESCRIPCI√ìN ART√çCULO</th>
                    <th class="text-end">CANT.</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">Seleccione una franquicia...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const res = await authFetch('/api/sucursales');
        const sucs = await res.json();

if (!Array.isArray(sucs)) {
    console.error('Respuesta inv√°lida:', sucs);
    throw new Error('No se pudieron cargar las sucursales');
}

        document.getElementById('sucursal').innerHTML =
            sucs.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join('');
    } catch (e) {
        console.error(e);
    }
});

async function consultarStock() {
    const tbody = document.getElementById('tabla-body');
    const totalDiv = document.getElementById('total-unidades');
    const suc = document.getElementById('sucursal').value;

    tbody.innerHTML = `
        <tr>
            <td colspan="3" class="text-center py-4">
                <div class="spinner-border spinner-border-sm text-secondary"></div>
            </td>
        </tr>
    `;

    try {
        const res = await authFetch(`/api/reporte/stock?sucursal=${suc}`);
        const data = await res.json();

        totalDiv.innerText = data.resumen.totalUnidades.toLocaleString('es-AR');

        tbody.innerHTML = data.detalles.map(i => `
            <tr>
                <td class="fw-bold">${i.CODITM}</td>
                <td class="text-muted">${i.DESCRIPCION || '-'}</td>
                <td class="text-end"><span class="stock-badge">${i.STOCK_LIMPIO}</span></td>
            </tr>
        `).join('');

    } catch (e) {
        tbody.innerHTML = `
            <tr>
                <td colspan="3" class="text-center text-danger py-4">
                    Error al cargar datos
                </td>
            </tr>`;
    }
}
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    protectPage();
});
</script>
</body>
</html>
