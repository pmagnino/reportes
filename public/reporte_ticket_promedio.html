<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Ticket Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', sans-serif; color: var(--mimo-navy); font-weight: 300; }
        .report-header-dark { background: #1e293b; color: white; padding: 1rem 0; border-radius: 4px; margin-bottom: 20px; }
        .logo-mimo-header { height: 35px; background: white; padding: 5px; border-radius: 4px; margin-right: 20px; }
        .filter-bar { background: white; border: 1px solid var(--mimo-border); border-radius: 4px; padding: 15px; margin-bottom: 30px; }
        .kpi-box { flex: 1; padding: 15px; border-radius: 4px; background: white; border: 1px solid var(--mimo-border); border-bottom: 4px solid #10b981; }
        .table-executive { width: 100%; background: white; border-radius: 4px; border: 1px solid var(--mimo-border); }
        .table-executive th { background: #fcfdfe; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; padding: 12px 20px; border-bottom: 1px solid var(--mimo-border); }
        .table-executive td { padding: 12px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .btn-mimo-dark { background: #1e293b; color: white; border: none; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body onload="init()">
<div class="container mt-4">
    <div class="report-header-dark px-4 shadow-sm d-flex align-items-center">
        <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo-header"></a>
        <span style="font-size: 1.2rem;">An√°lisis de Ticket Promedio</span>
    </div>
    <div class="filter-bar shadow-sm d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
            <input type="date" id="desde" class="form-control form-control-sm" style="width: 140px;">
            <input type="date" id="hasta" class="form-control form-control-sm" style="width: 140px;">
            <select id="sucursal" class="form-select form-select-sm" style="width: 200px;"></select>
        </div>
        <button class="btn btn-mimo-dark px-4 py-2 rounded-1" onclick="consultar()">CONSULTAR</button>
    </div>
    <div class="d-flex gap-3 mb-4" id="totales-resumen" style="display: none;">
        <div class="kpi-box"> <small class="text-muted text-uppercase fw-bold" style="font-size: 0.6rem;">Venta Neta</small> <span id="res-total" class="d-block fs-4"></span> </div>
        <div class="kpi-box" style="border-bottom-color: #3b82f6;"> <small class="text-muted text-uppercase fw-bold" style="font-size: 0.6rem;">Tickets</small> <span id="res-cantidad" class="d-block fs-4"></span> </div>
        <div class="kpi-box" style="border-bottom-color: #e21c24;"> <small class="text-muted text-uppercase fw-bold" style="font-size: 0.6rem;">Promedio</small> <span id="res-promedio" class="d-block fs-4" style="color: #e21c24;"></span> </div>
    </div>
    <table class="table-executive shadow-sm">
        <thead><tr><th>Fecha</th><th class="text-center">Tickets</th><th class="text-end">Venta Neta</th><th class="text-end">Promedio</th></tr></thead>
        <tbody id="res-body"></tbody>
    </table>
</div>
<script>
    async function init() {
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('desde').value = hoy; document.getElementById('hasta').value = hoy;
        const res = await fetch('/api/sucursales'); const data = await res.json();
        document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join('');
    }
    async function consultar() {
        const tbody = document.getElementById('res-body'); tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-secondary spinner-border-sm"></div></td></tr>';
        const res = await fetch(`/api/reporte/ticket-promedio?sucursal=${document.getElementById('sucursal').value}&desde=${document.getElementById('desde').value}&hasta=${document.getElementById('hasta').value}`);
        const data = await res.json(); const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' });
        document.getElementById('totales-resumen').style.display = 'flex';
        document.getElementById('res-total').innerText = fmt.format(data.resumen.totalVenta);
        document.getElementById('res-cantidad').innerText = data.resumen.totalTickets;
        document.getElementById('res-promedio').innerText = fmt.format(data.resumen.promedio);
        tbody.innerHTML = data.datos.map(d => `<tr><td>${new Date(d.FECHA).toLocaleDateString('es-AR')}</td><td class="text-center">${d.CANTIDAD_TICKETS}</td><td class="text-end">${fmt.format(d.VENTA_NETA_TOTAL)}</td><td class="text-end" style="color: #e21c24;">${fmt.format(d.TICKET_PROMEDIO)}</td></tr>`).join('');
    }
</script>
</body>
</html>
