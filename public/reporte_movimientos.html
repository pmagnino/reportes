<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', sans-serif; color: var(--mimo-navy); font-weight: 300; }
        .report-header-dark { background: #1e293b; color: white; padding: 1rem 0; border-radius: 4px; margin-bottom: 20px; }
        .logo-mimo-header { height: 35px; background: white; padding: 5px; border-radius: 4px; margin-right: 20px; }
        .filter-bar { background: white; border: 1px solid var(--mimo-border); border-radius: 4px; padding: 15px; margin-bottom: 30px; }
        .mov-card { background: white; border: 1px solid var(--mimo-border); margin-bottom: 12px; border-radius: 4px; overflow: hidden; }
        .mov-header { padding: 1rem 1.5rem; cursor: pointer; display: flex; justify-content: space-between; font-weight: 400; font-size: 0.9rem; }
        .mov-body { display: none; padding: 1.5rem; background: #fcfdfe; border-top: 1px solid #f1f5f9; }
        .table-mini { width: 100%; font-size: 0.85rem; }
        .table-mini th { color: #94a3b8; text-transform: uppercase; font-size: 0.65rem; padding-bottom: 10px; }
        .btn-mimo-dark { background: #1e293b; color: white; border: none; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body onload="init()">
<div class="container mt-4">
    <div class="report-header-dark px-4 shadow-sm d-flex align-items-center">
        <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo-header"></a>
        <span style="font-size: 1.2rem;">Movimientos de Mercadería</span>
    </div>
    <div class="filter-bar shadow-sm d-flex justify-content-between">
        <div class="d-flex gap-2">
            <input type="date" id="desde" class="form-control form-control-sm" style="width: 140px;">
            <input type="date" id="hasta" class="form-control form-control-sm" style="width: 140px;">
            <select id="sucursal" class="form-select form-select-sm" style="width: 200px;"></select>
        </div>
        <button class="btn btn-mimo-dark px-4 py-2 rounded-1" onclick="consultar()">CONSULTAR</button>
    </div>
    <div id="mov-list" style="max-width: 800px; margin: 0 auto;"></div>
</div>
<script>
    async function init() {
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('desde').value = hoy; document.getElementById('hasta').value = hoy;
        const res = await fetch('/api/sucursales'); const data = await res.json();
        document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join('');
    }
    async function consultar() {
        const container = document.getElementById('mov-list'); container.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-secondary spinner-border-sm"></div></div>';
        const res = await fetch(`/api/reporte/movimientos-mercaderia?sucursal=${document.getElementById('sucursal').value}&desde=${document.getElementById('desde').value}&hasta=${document.getElementById('hasta').value}`);
        const data = await res.json();
        container.innerHTML = data.map((m, idx) => `
            <div class="mov-card shadow-sm">
                <div class="mov-header" onclick="toggleView(${idx})">
                    <span>${m.tipo} ${m.prefijo}-${m.numero} <span class="text-muted ms-3 fw-light">Concepto: ${m.concepto}</span></span>
                    <i class="bi bi-chevron-down text-muted" id="icon-${idx}"></i>
                </div>
                <div class="mov-body" id="body-${idx}"><table class="table-mini"><thead><tr><th>Artículo</th><th class="text-end">Unidades</th></tr></thead>
                    <tbody>${m.items.map(i => `<tr><td>${i.cod}</td><td class="text-end fw-normal">${i.cant}</td></tr>`).join('')}</tbody></table></div>
            </div>`).join('');
    }
    function toggleView(idx) { 
        const body = document.getElementById(`body-${idx}`); const icon = document.getElementById(`icon-${idx}`);
        const isOpen = body.style.display === 'block'; body.style.display = isOpen ? 'none' : 'block';
        icon.className = isOpen ? 'bi bi-chevron-down text-muted' : 'bi bi-chevron-up text-primary';
    }
</script>
</body>
</html>
