<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="auth.js"></script>
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', 'Calibri', sans-serif; color: var(--mimo-navy); }
        .report-header { background: white; border-bottom: 2px solid var(--mimo-border); padding: 0.6rem 0; }
        .logo-mimo { height: 35px; cursor: pointer; }
        .header-title { color: #64748b; font-weight: 400; text-transform: uppercase; font-size: 0.85rem; margin-left: 80px; border-left: 1px solid var(--mimo-border); padding-left: 20px; }
        .mov-card { background: white; border: 1px solid var(--mimo-border); margin-bottom: 1rem; border-radius: 4px; overflow: hidden; }
        .mov-header { padding: 1.25rem 1.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #fff; transition: background 0.2s; }
        .mov-header:hover { background: #f8fafc; }
        .mov-body { display: none; padding: 0 1.5rem 1.5rem 1.5rem; background: #fafafa; border-top: 1px solid #f1f5f9; }
        .btn-home { border: 1px solid var(--mimo-border); color: #64748b; background: white; padding: 0.4rem 0.8rem; border-radius: 4px; }
    </style>
</head>
<body onload="init()">
<header class="report-header sticky-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo" alt="Mimo"></a>
            <span class="header-title">Movimientos de Mercadería</span>
        </div>
        <div class="d-flex gap-2">
            <input type="date" id="desde" class="form-control form-control-sm" style="width: 135px;">
            <input type="date" id="hasta" class="form-control form-control-sm" style="width: 135px;">
            <select id="sucursal" class="form-select form-select-sm" style="width: 200px;"></select>
            <button class="btn btn-dark btn-sm px-4 fw-bold" onclick="consultar()">CONSULTAR</button>
            <a href="reporte_index.html" class="btn-home shadow-sm"><i class="bi bi-house-door"></i></a>
        </div>
    </div>
</header>
<div class="container" style="max-width: 950px;"><div id="mov-list"></div></div>
<script>
    function init() { protectPage(); const hoy = new Date().toISOString().split('T')[0]; document.getElementById('desde').value = hoy; document.getElementById('hasta').value = hoy; cargarSucursales(); }
    async function cargarSucursales() { const res = await authFetch('/api/sucursales'); const data = await res.json(); document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join(''); }
    async function consultar() {
        const container = document.getElementById('mov-list');
        container.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-secondary spinner-border-sm"></div></div>';
        try {
            const res = await authFetch(`/api/reporte/movimientos-mercaderia?sucursal=${document.getElementById('sucursal').value}&desde=${document.getElementById('desde').value}&hasta=${document.getElementById('hasta').value}`);
            const data = await res.json();
            container.innerHTML = data.map((m, idx) => `
                <div class="mov-card shadow-sm">
                    <div class="mov-header" onclick="toggleView(${idx})">
                        <span><b class="text-dark">${m.tipo} ${m.prefijo}-${m.numero}</b> 
                        <span class="badge bg-light text-muted border ms-2 px-2 py-1">Concepto: ${m.concepto}</span></span>
                        <i class="bi bi-plus-circle text-muted" id="icon-${idx}"></i>
                    </div>
                    <div class="mov-body" id="body-${idx}">
                        <table class="table table-sm mt-3 m-0">
                            <thead><tr><th class="text-muted small">ARTÍCULO</th><th class="text-end text-muted small">UNIDADES</th></tr></thead>
                            <tbody>${m.items.map(i => `<tr><td class="fw-bold">${i.cod}</td><td class="text-end fw-bold text-dark">${i.cant}</td></tr>`).join('')}</tbody>
                        </table>
                    </div>
                </div>`).join('');
        } catch (e) { container.innerHTML = '<div class="text-center py-5 text-muted">Error al cargar movimientos.</div>'; }
    }
    function toggleView(idx) { const body = document.getElementById(`body-${idx}`); const icon = document.getElementById(`icon-${idx}`); const open = body.style.display === 'block'; body.style.display = open ? 'none' : 'block'; icon.className = open ? 'bi bi-plus-circle text-muted' : 'bi bi-dash-circle text-primary'; }
</script>
</body>
</html>
