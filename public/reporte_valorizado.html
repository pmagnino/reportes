<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mimo & Co | Stock Valorizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="auth.js"></script>
    <style>
        :root { --mimo-navy: #1e293b; --mimo-border: #e2e8f0; --mimo-bg: #f8fafc; }
        body { background-color: var(--mimo-bg); font-family: 'Segoe UI', 'Calibri', sans-serif; color: var(--mimo-navy); }
        .report-header { background: white; border-bottom: 2px solid var(--mimo-border); padding: 0.6rem 0; }
        .logo-mimo { height: 35px; cursor: pointer; }
        .header-title { color: #64748b; font-weight: 400; text-transform: uppercase; font-size: 0.85rem; margin-left: 80px; border-left: 1px solid var(--mimo-border); padding-left: 20px; }
        .val-card { background: var(--mimo-navy); color: white; padding: 25px; border-radius: 4px; border-left: 6px solid #10b981; margin-bottom: 25px; }
        .btn-home { border: 1px solid var(--mimo-border); color: #64748b; background: white; padding: 0.4rem 0.8rem; border-radius: 4px; }
    </style>
</head>
<body onload="init()">
<header class="report-header sticky-top mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a href="reporte_index.html"><img src="Logo.png" class="logo-mimo" alt="Mimo"></a>
            <span class="header-title">Stock Valorizado (MAY)</span>
        </div>
        <div class="d-flex gap-2">
            <select id="sucursal" class="form-select form-select-sm" style="width: 210px;"></select>
            <button class="btn btn-dark btn-sm px-4 fw-bold" onclick="consultar()">CONSULTAR</button>
            <a href="reporte_index.html" class="btn-home shadow-sm"><i class="bi bi-house-door"></i></a>
        </div>
    </div>
</header>
<div class="container">
    <div class="val-card shadow-sm" id="pnl-val" style="display: none;">
        <small class="text-uppercase opacity-50 fw-bold">Valuación Total Cartera</small>
        <h2 id="total-val" class="mb-0 fw-bold">$ 0,00</h2>
    </div>
    <div class="bg-white border shadow-sm rounded-1">
        <table class="table table-hover m-0">
            <thead>
                <tr><th>Artículo</th><th class="text-center">Stock</th><th class="text-end">Precio Unit.</th><th class="text-end">Total</th></tr>
            </thead>
            <tbody id="res-body"></tbody>
        </table>
    </div>
</div>
<script>
    function init() { protectPage(); cargarSucursales(); }
    async function cargarSucursales() { const res = await authFetch('/api/sucursales'); const data = await res.json(); document.getElementById('sucursal').innerHTML = data.map(s => `<option value="${s.CODSUC}">${s.NOMBRE}</option>`).join(''); }
    async function consultar() {
        const tbody = document.getElementById('res-body');
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>';
        try {
            const res = await authFetch(`/api/reporte/stock-valorizado?sucursal=${document.getElementById('sucursal').value}`);
            const data = await res.json();
            const fmt = { style: 'currency', currency: 'ARS' };
            document.getElementById('pnl-val').style.display = 'block';
            document.getElementById('total-val').innerText = data.totalCartera.toLocaleString('es-AR', fmt);
            tbody.innerHTML = data.detalles.map(i => `<tr><td class="fw-bold text-dark">${i.CODITM}</td><td class="text-center">${i.STKACTUAL}</td><td class="text-end">${i.PRECIO_COMPRA_UNITARIO.toLocaleString('es-AR', fmt)}</td><td class="text-end fw-bold">${i.TOTAL_COMPRA.toLocaleString('es-AR', fmt)}</td></tr>`).join('');
        } catch(e) { tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5">Error de carga.</td></tr>'; }
    }
</script>
</body>
</html>
